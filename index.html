<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nature by Man</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="fullPage fixed full-screen backgrounds." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fixed,fullscreen,backgrounds,full-screen" />
	<meta name="Resource-type" content="Document" />


	<link rel="stylesheet" type="text/css" href="css/fullpage.css" />
	<style>

	/* Style for our header texts
	* --------------------------------------- */
	h1{
		font-size: 5em;
		font-family: arial,helvetica;
		color: #fff;
		margin:0;
		padding:0;
	}

	/* Centered texts in each section
	* --------------------------------------- */
	.section{
		text-align:center;
	}


	/* Backgrounds will cover all the section
	* --------------------------------------- */
	#section0,
	#section1,
	#section2,
	#section3,
    #slide1,
    #slide2{
		background-size: cover;
	}

	/* Defining each sectino background and styles
	* --------------------------------------- */
	#section0{
		background-image: url(img/bg1.jpg);
	}
	#section0 h1{
		top: 50%;
		transform: translateY(-50%);
		position: relative;
	}
	#section3{
		background-image: url(img/bg4.jpg);
		padding: 6% 0 0 0;
	}
	#section3 h1{
		color: #000;
	}


	/*Adding background for the slides
	* --------------------------------------- */
	#slide11{
		background-image: url(img/bg2.jpg);
		padding: 6% 0 0 0;
	}
	#slide12{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}
	#slide13{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}
	#slide14{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}
	#slide15{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}

	#slide21{
		background-image: url(img/bg2.jpg);
		padding: 6% 0 0 0;
	}
	#slide22{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}
	#slide23{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}
	#slide24{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}
	#slide25{
		background-image: url(img/bg5.jpg);
		padding: 6% 0 0 0;
	}

	</style>

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->
</head>
<body>

<div id="fullpage">
	<div class="section " id="section0"><h1>Nature by Man</h1></div>
	<div class="section" id="section1">
		<div class="slide" id="slide11"><h1>Jungle</h1></div>
		<div class="slide" id="slide12"></div>
		<div class="slide" id="slide13"></div>
		<div class="slide" id="slide14"></div>
		<div class="slide" id="slide15"></div>
	</div>
	
	<div class="section" id="section2">
		<div class="slide" id="slide21"><h1>Jungle</h1></div>
		<div class="slide" id="slide22"></div>
		<div class="slide" id="slide23"></div>
		<div class="slide" id="slide24"></div>
		<div class="slide" id="slide25"></div>
	</div>
	
	<div class="section" id="section3"><h1>Attack</h1></div>
</div>

<script type="text/javascript" src="js/fullpage.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        verticalCentered: false,

        //to avoid problems with css3 transforms and fixed elements in Chrome, as detailed here: https://github.com/alvarotrigo/fullPage.js/issues/208
        css3:false
    });
</script>
</body>
</html>
